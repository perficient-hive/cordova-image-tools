<ion-view view-title="Image Tools">
    <ion-content class="padding">
        <ion-item>
            <button class="button button-small button-energized" ng-click="addMedia()">
                Add image
            </button>
            <button class="button button-small button-energized" ng-click="zoomIn()">
                Zoom In
            </button>
            <button class="button button-small button-energized" ng-click="zoomOut()">
                Zoom Out
            </button>
            <button class="button button-small button-energized" ng-click="measure()">
                Measure
            </button>
        </ion-item>

        <ion-item class="item canvasWrapper">
            <canvas id="mainCanvas"></canvas>
        </ion-item>

        <!--
        <ion-scroll>
            <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px"/>
        </ion-scroll>
        -->
    </ion-content>
</ion-view>
